<html>
    <head>
        <link rel="stylesheet" href="css/estilo.css">
        <title>SlideShow</title>
    </head>
    <body> 
        <div class="cards" id="card">
            <div id="info-perfis">
                <img id="foto" class="img" src="">
                <p id="email">E-mail</p>
                <p id="nome">Nome</p>
                <p id="genero">Genero</p>
                <p id="sobrenome">Sobrenome</p>
            </div>
        </div>
    
        <div id="botoes">
            <button class="botao" id="botao-anterior">&larr;</button>
            <button class="botao" id="botao-proximo">&rarr;</button>
            <br><br>
            <button id="start">Automático</button>
            <button id="stop">Stop</button>
            <button id="proximo-perfil">Próximo perfil</button>
        </div>
        
    </body>
    <script src="js/javascript.js"></script>
</html>
